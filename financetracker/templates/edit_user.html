{% extends "base.html" %}
{% block content %}

<h1>Edit Users</h1>

<hr>

<form class="col s12" method="POST" action="{{ url_for('edit_user', user_id=user.id) }}">
    <div class="row">
        <div class="input-field col s12">
            <input id="full_name" name="full_name" type="text" class="validate" value="{{ user.full_name }}" required>
            <label for="full_name">Full Name</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="age" name="age" type="text" class="materialize-textarea validate" value="{{ user.age }}" required>
            <label for="age">Age</label>
        </div>
    </div>
    <button type="submit" class="btn-large light-blue darken-1">Confirm change</button>
</form>

{% endblock %}

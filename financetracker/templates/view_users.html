{% extends "base.html" %}
{% block content %}

<h1>View Users</h1>

<hr>

    {% for i in info %}

        <h4>Hello {{ i.full_name }}. You are {{ i.age }} years old.</h4>
        <button><a href="{{ url_for('edit_user', user_id=i.id) }}">Edit User</a></button>
        <button><a href="{{ url_for('delete_user', user_id=i.id) }}">Delete User</a></button>

    {% endfor %}    

{% endblock %}
